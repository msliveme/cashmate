<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CashMate{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><b>CashMate</b></a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-light me-2">Dashboard</a>
                    <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container-fluid p-0">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
