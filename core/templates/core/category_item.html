<a href="{% url 'edit_category' category.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    {{ category.name }}
    <span class="badge bg-primary rounded-pill">Edit</span>
</a>
{% if category.subcategories.all %}
    <div class="list-group ms-4">
        {% for subcategory in category.subcategories.all %}
            {% include 'core/category_item.html' with category=subcategory %}
        {% endfor %}
    </div>
{% endif %}
