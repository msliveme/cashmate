{% extends 'core/base.html' %}

{% block title %}Sign Up - CashMate{% endblock %}

{% block content %}
<style>
    /* ... (style block remains the same) ... */
</style>

<div class="gradient-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="card-header text-center">
                        <h3 class="fw-bold mb-0">Create Your Account</h3>
                        <p class="mb-0">Join CashMate today!</p>
                    </div>
                    <div class="card-body p-5">
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-{{ field.name }}"></i></span>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
