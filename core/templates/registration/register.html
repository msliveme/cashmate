{% extends 'core/base.html' %}

{% block title %}Sign Up - CashMate{% endblock %}

{% block content %}
<style>
    .gradient-background {
        background: linear-gradient(45deg, var(--classic-blue), var(--dark-blue));
        padding: 4rem 0;
    }
    .register-card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,.1);
    }
    .register-card .card-header {
        background-color: transparent;
        border-bottom: none;
        padding: 2rem 2rem 0 2rem;
    }
    .form-control {
        border-radius: 0.5rem;
        padding: 1rem;
        border: 1px solid #ced4da;
    }
    .form-label {
        font-weight: 600;
    }
</style>

<div class="gradient-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="card-header text-center">
                        <h3 class="fw-bold mb-0">Create Your Account</h3>
                        <p class="mb-0">Join CashMate today!</p>
                    </div>
                    <div class="card-body p-5">
                        <form method="post">
                            {% csrf_token %}
                            {# {{ form.as_p }} #}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
